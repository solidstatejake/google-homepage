<!DOCTYPE html>

<html lang="en">
  <head> 
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
  </head>

  <body>
    <!--Top left and right portions of the navigation menu in the header-->
    <header>
      <nav class = "top left">
        <a id="about" href="https://www.google.com/about">About</a>
        <a id="store" href="https://store.google.com">Store</a>
      </nav> 

      <nav class="top right">
        <a id="gmail" href ="https://www.gmail.com">Gmail</a>
        <a id="images" href="https://images.google.com">Images</a>
      </nav>
    </header>

    <div class="logo">
      <img id="google-logo" src="images/google-logo.png" alt="Google logo">
    </div>

    <form class="search" action="#" method="POST" name="search">
      <input class="searchbox" type="text" name="search">
      <input class="search-button" type="submit" name="submit" value="Google Search">
      <input class="lucky-button" type="submit" name="submit" value="I'm Feeling Lucky">
    </form>
    
    <footer>
      <nav class="bottom bot-left">
        <a id="advertising" href="https://ads.google.com/home/">Advertising</a>
        <a id="business" href="https://www.google.com/services">Business</a>   
      </nav>

      <nav class="bottom bot-right">
        <a id="privacy" href="https://policies.google.com/privacy">Privacy</a>
        <a id="terms" href="https://policies.google.com/terms">Terms</a>
        <a id="settings" href="#">Settings</a>
      </nav>
    </footer>
  

  </body>
</html>
